<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Fond sombre avec coins trÃ¨s arrondis (squircle) -->
  <rect width="64" height="64" rx="16" fill="#1a1a1a"/>
  
  <!-- Grille 2x2 avec effet de lueur subtil -->
  <g opacity="0.9">
    <!-- Ligne horizontale du milieu -->
    <line x1="12" y1="32" x2="52" y2="32" stroke="#e5e5e5" stroke-width="1.5" stroke-linecap="round">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </line>
    
    <!-- Ligne verticale du milieu -->
    <line x1="32" y1="12" x2="32" y2="52" stroke="#e5e5e5" stroke-width="1.5" stroke-linecap="round">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </line>
  </g>
  
  <!-- Filtre pour l'effet de lueur -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Grille avec effet de lueur -->
  <g filter="url(#glow)">
    <line x1="12" y1="32" x2="52" y2="32" stroke="#e5e5e5" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="32" y1="12" x2="32" y2="52" stroke="#e5e5e5" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
