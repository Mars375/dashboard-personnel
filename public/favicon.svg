<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background avec gradient -->
  <rect width="64" height="64" rx="12" fill="url(#gradient)"/>
  
  <!-- Grille de dashboard stylisée -->
  <g opacity="0.9">
    <!-- Lignes horizontales -->
    <line x1="12" y1="20" x2="52" y2="20" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="32" x2="52" y2="32" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="44" x2="52" y2="44" stroke="white" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Lignes verticales -->
    <line x1="24" y1="12" x2="24" y2="52" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="40" y1="12" x2="40" y2="52" stroke="white" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Petits carrés décoratifs dans les cellules -->
    <rect x="14" y="14" width="8" height="4" rx="1" fill="white" opacity="0.6"/>
    <rect x="26" y="14" width="12" height="4" rx="1" fill="white" opacity="0.6"/>
    <rect x="42" y="14" width="8" height="4" rx="1" fill="white" opacity="0.6"/>
    
    <rect x="14" y="22" width="8" height="8" rx="1" fill="white" opacity="0.4"/>
    <rect x="26" y="22" width="12" height="8" rx="1" fill="white" opacity="0.4"/>
    <rect x="42" y="22" width="8" height="8" rx="1" fill="white" opacity="0.4"/>
    
    <rect x="14" y="34" width="8" height="8" rx="1" fill="white" opacity="0.4"/>
    <rect x="26" y="34" width="12" height="8" rx="1" fill="white" opacity="0.4"/>
    <rect x="42" y="34" width="8" height="8" rx="1" fill="white" opacity="0.4"/>
    
    <rect x="14" y="46" width="8" height="4" rx="1" fill="white" opacity="0.6"/>
    <rect x="26" y="46" width="12" height="4" rx="1" fill="white" opacity="0.6"/>
    <rect x="42" y="46" width="8" height="4" rx="1" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

